<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alta de Cliente - La Proveedora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
    }
    header .logo {
      max-width: 150px;
    }
    h2 {
      margin-top: 30px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 48%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 1%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    #guardarBtn {
      background-color: #28a745;
    }
    #imprimirBtn {
      background-color: #007bff;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo_proveedora.jpg" alt="Logo La Proveedora" class="logo" />
      <h1>Formato de Alta de Clientes</h1>
    </header>

    <form id="formularioCliente">
      <section>
        <h2>Datos Generales del Cliente</h2>
        <input type="text" name="nombrefiscal" placeholder="Nombre Fiscal" required />
        <input type="text" name="rfc" placeholder="RFC" required />
        <input type="text" name="regimen" placeholder="Regimen Fiscal" required />
        <input type="text" name="direccion" placeholder="Direccion" required />
        <input type="text" name="numero" placeholder="Número" required />
        <input type="text" name="colonia" placeholder="Colonia" required />
        <input type="text" name="cp" placeholder="Código Postal" required />
        <input type="text" name="municipio" placeholder="Municipio" required />
        <input type="text" name="ciudad" placeholder="Ciudad" required />
        <input type="text" name="estado" placeholder="Estado" required />
        <input type="text" name="pais" placeholder="Pais" required />
        <input type="tel" name="telefono" placeholder="Teléfono" required />
        <input type="text" name="whatsapp" placeholder="Whatsapp" required />
        <input type="email" name="email" placeholder="Correo Electrónico" required />
      </section>

      <section>
        <h2>Datos de Facturación</h2>
        <input type="text" name="cfdi" placeholder="Uso de CFDI" required />
        <input type="text" name="metodoPago" placeholder="Método de Pago" required />
        <input type="text" name="formaPago" placeholder="Forma de Pago" required />
        <input type="text" name="entrega" placeholder="Dirección de Entrega" required />
        <input type="text" name="autorizado1" placeholder="Autorizado para compra 1" />
        <input type="text" name="autorizado2" placeholder="Autorizado para compra 2" />
        <input type="text" name="autorizado3" placeholder="Autorizado para compra 3" />
      </section>

      <section>
        <h2>Condiciones Comerciales con el Cliente</h2>
        <input type="text" name="Comentarios" placeholder="Comentarios" />
      </section>

      <div style="text-align: center;">
        <button id="guardarBtn" type="button">Guardar</button>
        <button id="imprimirBtn" type="button" onclick="window.print()">Imprimir Formato</button>
      </div>
    </form>

    <div id="mensajeGuardado" style="display:none; text-align:center; margin-top:15px; font-weight: bold; color: green;">
      Cliente guardado correctamente.
    </div>

    <footer>
      <p>LA PROVEEDORA S.A. DE C.V</p>
    </footer>
  </div>

  <script>
    // Configura Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDyb929si94uBKilI_YNGKZgU9SIqo_l4c",
      authDomain: "alta-clientes-prov.firebaseapp.com",
      projectId: "alta-clientes-prov",
      storageBucket: "alta-clientes-prov.firebasestorage.app",
      messagingSenderId: "300518490689",
      appId: "1:300518490689:web:06390a6bbb0c018442bcc0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Guardar en Firebase
    document.getElementById("guardarBtn").addEventListener("click", () => {
      const form = document.getElementById("formularioCliente");
      const guardarBtn = document.getElementById("guardarBtn");
      const data = {};

      Array.from(form.elements).forEach(input => {
        if (input.name) data[input.name] = input.value;
      });

      data.timestamp = new Date();

      guardarBtn.disabled = true;

      db.collection("clientes").add(data)
        .then(() => {
          document.getElementById("mensajeGuardado").style.display = "block";
          form.reset();
          setTimeout(() => {
            document.getElementById("mensajeGuardado").style.display = "none";
          }, 3000);
        })
        .catch(error => alert("Error al guardar: " + error))
        .finally(() => {
          guardarBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
