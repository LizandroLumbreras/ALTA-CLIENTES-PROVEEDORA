<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes - Alta y EdiciÃ³n</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    #guardar {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    #guardar:hover {
      background-color: #0056b3;
    }

    .sugerencias {
      background: white;
      border: 1px solid #ccc;
      border-radius: 0 0 8px 8px;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      z-index: 5;
    }

    .sugerencias div {
      padding: 10px;
      cursor: pointer;
    }

    .sugerencias div:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Clientes - Alta y EdiciÃ³n</h2>

    <label for="busqueda">Buscar cliente:</label>
    <input type="text" id="busqueda" autocomplete="off">
    <div id="sugerencias" class="sugerencias"></div>

    <label for="nombrefiscal">Nombre Fiscal:</label>
    <input type="text" id="nombrefiscal">

    <label for="rfc">RFC:</label>
    <input type="text" id="rfc">

    <label for="regimenfiscal">RÃ©gimen Fiscal:</label>
    <input type="text" id="regimenfiscal">

    <label for="direccion">DirecciÃ³n:</label>
    <input type="text" id="direccion">

    <button id="guardar">ðŸ’¾ Guardar</button>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    const busqueda = document.getElementById('busqueda');
    const sugerencias = document.getElementById('sugerencias');
    const nombrefiscal = document.getElementById('nombrefiscal');
    const rfc = document.getElementById('rfc');
    const regimenfiscal = document.getElementById('regimenfiscal');
    const direccion = document.getElementById('direccion');
    const guardarBtn = document.getElementById('guardar');

    let clienteSeleccionado = null;

    busqueda.addEventListener('input', async () => {
      const texto = busqueda.value.trim();
      if (texto.length < 2) {
        sugerencias.innerHTML = '';
        return;
      }

      const { data, error } = await supabaseClient
        .from('clientes')
        .select('id, nombrefiscal, rfc, regimenfiscal, direccion')
        .ilike('nombrefiscal', `%${texto}%`)
        .limit(5);

      sugerencias.innerHTML = '';
      if (data) {
        data.forEach(c => {
          const div = document.createElement('div');
          div.textContent = c.nombrefiscal;
          div.onclick = () => seleccionarCliente(c);
          sugerencias.appendChild(div);
        });
      }
    });

    function seleccionarCliente(cliente) {
      clienteSeleccionado = cliente;
      busqueda.value = cliente.nombrefiscal;
      nombrefiscal.value = cliente.nombrefiscal;
      rfc.value = cliente.rfc || '';
      regimenfiscal.value = cliente.regimenfiscal || '';
      direccion.value = cliente.direccion || '';
      sugerencias.innerHTML = '';
    }

    guardarBtn.onclick = async () => {
      const nombre = nombrefiscal.value.trim();
      const rfcValor = rfc.value.trim();
      const regimenValor = regimenfiscal.value.trim();
      const direccionValor = direccion.value.trim();

      if (!nombre) {
        alert('El nombre fiscal es obligatorio.');
        return;
      }

      if (clienteSeleccionado) {
        const { error } = await supabaseClient
          .from('clientes')
          .update({
            nombrefiscal: nombre,
            rfc: rfcValor,
            regimenfiscal: regimenValor,
            direccion: direccionValor
          })
          .eq('id', clienteSeleccionado.id);

        if (!error) {
          alert('Cliente actualizado correctamente');
        } else {
          alert('Error al actualizar: ' + error.message);
        }
      } else {
        const { error } = await supabaseClient
          .from('clientes')
          .insert([{
            nombrefiscal: nombre,
            rfc: rfcValor,
            regimenfiscal: regimenValor,
            direccion: direccionValor
          }]);

        if (!error) {
          alert('Cliente registrado exitosamente');
          limpiarFormulario();
        } else {
          alert('Error al registrar: ' + error.message);
        }
      }
    };

    function limpiarFormulario() {
      clienteSeleccionado = null;
      busqueda.value = '';
      nombrefiscal.value = '';
      rfc.value = '';
      regimenfiscal.value = '';
      direccion.value = '';
    }

    document.addEventListener('click', function (e) {
      if (!sugerencias.contains(e.target) && e.target !== busqueda) {
        sugerencias.innerHTML = '';
      }
    });
  </script>
</body>
</html>
