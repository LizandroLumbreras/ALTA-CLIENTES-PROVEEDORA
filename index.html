<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alta de Cliente - La Proveedora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
    }
    .busqueda {
      text-align: center;
      margin: 20px 0;
    }
    .busqueda input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #buscarBtn {
      background-color: #ffc107;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      font-size: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 48%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 1%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    #guardarBtn {
      background-color: #28a745;
    }
    #imprimirBtn {
      background-color: #007bff;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo_proveedora.jpg" alt="Logo La Proveedora" class="logo" />
      <h1>Formato de Alta de Clientes</h1>
    </header>

    <div class="busqueda">
      <input type="text" id="busquedaInput" placeholder="Buscar por RFC o Nombre Fiscal">
      <button id="buscarBtn">Buscar Cliente</button>
    </div>

    <form id="formularioCliente">
      <h2>Datos Generales del Cliente</h2>
      <label for="nombrefiscal">Nombre Fiscal/Raz√≥n Social</label>
      <input type="text" name="nombrefiscal" id="nombrefiscal" required>

      <label for="rfc">RFC</label>
      <input type="text" name="rfc" id="rfc" required>

      <label for="regimenfiscal">R√©gimen Fiscal</label>
      <select name="regimenfiscal" id="regimenfiscal" required>
        <option value="">Seleccione una opci√≥n</option>
        <option value="601">General de Ley Personas Morales</option>
        <option value="603">Personas Morales con Fines no Lucrativos</option>
        <option value="605">Sueldos y Salarios e Ingresos Asimilados</option>
        <option value="606">Arrendamiento</option>
        <option value="608">Dem√°s ingresos</option>
        <option value="610">Residentes en el Extranjero sin Establecimiento Permanente</option>
        <option value="612">Personas F√≠sicas con Actividades Empresariales</option>
        <option value="614">Servicios Profesionales</option>
      </select>

      <label for="direccion">Direcci√≥n</label>
      <input type="text" name="direccion" id="direccion" required>

      <label for="numero">N√∫mero</label>
      <input type="text" name="numero" id="numero" required>

      <label for="colonia">Colonia</label>
      <input type="text" name="colonia" id="colonia" required>

      <label for="cp">C√≥digo Postal</label>
      <input type="text" name="cp" id="cp" required>

      <label for="municipio">Municipio</label>
      <input type="text" name="municipio" id="municipio" required>

      <label for="ciudad">Ciudad</label>
      <input type="text" name="ciudad" id="ciudad" required>

      <label for="estado">Estado</label>
      <input type="text" name="estado" id="estado" required>

      <label for="pais">Pa√≠s</label>
      <input type="text" name="pais" id="pais" required>

      <label for="telefono">Tel√©fono</label>
      <input type="text" name="telefono" id="telefono" required>

      <label for="whatsapp">WhatsApp</label>
      <input type="text" name="whatsapp" id="whatsapp" required>

      <label for="email">Correo Electr√≥nico</label>
      <input type="email" name="email" id="email" required>

      <h2>Datos de Facturaci√≥n</h2>
      <label for="cfdi">Uso de CFDI</label>
      <select name="cfdi" id="cfdi" required>
        <option value="">Seleccione una opci√≥n</option>
        <option value="G01">Adquisici√≥n de mercanc√≠as</option>
        <option value="G03">Gastos en general</option>
        <option value="I01">Construcciones</option>
        <option value="D01">Honorarios m√©dicos</option>
        <option value="P01">Por definir</option>
      </select>

      <label for="metodopago">M√©todo de Pago</label>
      <select name="metodopago" id="metodopago" required>
        <option value="">Seleccione una opci√≥n</option>
        <option value="PUE">Pago en una sola exhibici√≥n</option>
        <option value="PPD">Pago en parcialidades o diferido</option>
      </select>

      <label for="formapago">Forma de Pago</label>
      <select name="formapago" id="formapago" required>
        <option value="">Seleccione una opci√≥n</option>
        <option value="01">Efectivo</option>
        <option value="03">Transferencia electr√≥nica</option>
        <option value="04">Tarjeta de cr√©dito</option>
        <option value="28">Tarjeta de d√©bito</option>
        <option value="99">Por definir</option>
      </select>

      <label for="entrega">Direcci√≥n de Entrega</label>
      <input type="text" name="entrega" id="entrega" required>

      <label for="autorizado1">Autorizado para compra 1</label>
      <input type="text" name="autorizado1" id="autorizado1">

      <label for="autorizado2">Autorizado para compra 2</label>
      <input type="text" name="autorizado2" id="autorizado2">

      <label for="autorizado3">Autorizado para compra 3</label>
      <input type="text" name="autorizado3" id="autorizado3">

      <label for="comentarios">Comentarios</label>
      <input type="text" name="comentarios" id="comentarios">

      <div style="text-align:center">
        <button type="button" id="guardarBtn">Guardar</button>
        <button type="button" id="imprimirBtn" onclick="window.print()">Imprimir</button>
      </div>
    </form>

    <div id="mensajeGuardado" style="display:none; text-align:center; margin-top:15px; font-weight: bold; color: green;">
      Cliente guardado correctamente.
    </div>

    <footer><p>LA PROVEEDORA S.A. DE C.V</p></footer>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    document.getElementById("guardarBtn").addEventListener("click", async () => {
      const form = document.getElementById("formularioCliente");
      const guardarBtn = document.getElementById("guardarBtn");
      const data = {};

      Array.from(form.elements).forEach(input => {
        if (input.name) data[input.name.toLowerCase()] = input.value;
      });

      data.timestamp = new Date().toISOString();
      guardarBtn.disabled = true;

      // ¬øExiste ya el cliente?
      const { data: existente, error: errorBuscar } = await supabase
        .from("clientes")
        .select("id")
        .eq("rfc", data.rfc)
        .single();

      let resultado;
      if (existente) {
        resultado = await supabase.from("clientes").update(data).eq("rfc", data.rfc);
        alert("üîÅ Cliente actualizado.");
      } else {
        resultado = await supabase.from("clientes").insert([data]);
        alert("‚úÖ Cliente nuevo registrado.");
      }

      if (resultado.error) {
        alert("‚ùå Error al guardar: " + resultado.error.message);
      } else {
        document.getElementById("mensajeGuardado").style.display = "block";
        setTimeout(() => {
          document.getElementById("mensajeGuardado").style.display = "none";
        }, 3000);
        form.reset();
      }

      guardarBtn.disabled = false;
    });

    document.getElementById("buscarBtn").addEventListener("click", async () => {
      const valorBusqueda = document.getElementById("busquedaInput").value.trim();
      if (!valorBusqueda) return alert("‚ö†Ô∏è Escribe un RFC o nombre para buscar.");

      const { data, error } = await supabase
        .from("clientes")
        .select("*")
        .or(`rfc.ilike.%${valorBusqueda}%,nombrefiscal.ilike.%${valorBusqueda}%`)
        .limit(1);

      if (error) {
        alert("‚ùå Error en b√∫squeda: " + error.message);
        return;
      }

      if (!data.length) {
        alert("‚ö†Ô∏è Cliente no encontrado.");
        return;
      }

      const cliente = data[0];
      const form = document.getElementById("formularioCliente");
      for (const key in cliente) {
        const input = form.elements[key.toLowerCase()];
        if (input) input.value = cliente[key];
      }

      alert("‚úÖ Cliente cargado en el formulario.");
    });
  </script>
</body>
</html>
